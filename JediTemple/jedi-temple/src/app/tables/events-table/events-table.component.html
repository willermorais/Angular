<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <!-- Time Measure Column -->
    <ng-container matColumnDef="time_measure">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time Measure</th>
      <td mat-cell *matCellDef="let row">{{row.time_measure}}</td>
    </ng-container>

    <!-- buttons Column -->
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" style="text-align: end; align-content: center;">
        <button class="mat-flat-button" style="line-height: 0;" (click)="openDialogDelete(row)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
        <button class="mat-flat-button" style="line-height: 0;" (click)="openDialogEdit(row)">
          <mat-icon color="primary">edit</mat-icon>
        </button>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="5"
    [pageSizeOptions]="[5, 15, 30]">
  </mat-paginator>
</div>
