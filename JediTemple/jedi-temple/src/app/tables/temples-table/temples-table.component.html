<div class="mat-elevation-z8">
  <table mat-table  [dataSource]="dataSource" class="full-width-table" #table matSort aria-label="Elements">
    <!-- location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let row">{{row.location}}</td>
    </ng-container>

    <!-- builders Column -->
    <ng-container matColumnDef="builders">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Builders</th>
      <td mat-cell *matCellDef="let row">{{row.builders}}</td>
    </ng-container>

    <!-- buttons Column -->
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" style="text-align: end; align-content: center;">
        <button class="mat-flat-button" style="line-height: 0;" (click)="openDialogDelete(row)">
          <mat-icon color="primary">delete</mat-icon>
        </button>
        <button class="mat-flat-button" style="line-height: 0;" (click)="openDialogEdit(row)">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button class="mat-flat-button" style="line-height: 0;" [routerLink]="['/specifications/', row.id]" routerLinkActive="router-link-active" >
          <mat-icon color="primary">done_outline</mat-icon>
        </button>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="5"
    [pageSizeOptions]="[5, 15, 30]">
  </mat-paginator>
</div>
